<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <title>导影</title>
</head>

<body>
  <!-- 导航栏 -->
  <nav>
    <input type="checkbox" id="check">
    <label class="checkbtn" for="check">
      <img class="checkbtn_img" src="images/ul.png" alt="列表">
    </label>
    <label>
      <img src="images/logo.png" alt="" class="logo_img">
    </label>
    <ul>
      <li><a class="action" href="#">精选</a></li>
      <li><a href="#">电视剧</a></li>
      <li><a href="#">电影</a></li>
      <li><a href="#">综艺</a></li>
      <li><a href="#">纪录片</a></li>
      <li><a href="#">注册/登录</a></li>
    </ul>
    <!-- <form action="#">
      <input type="search" placeholder="search" class="search_data" required>
      <button type="submit">
        <img src="images/search.png" alt="" srcset="">
      </button>
    </form> -->
  </nav>
  <!-- 轮播图 -->
  <div class="banner">
    <!-- swiper插件 -->
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="swp1"></div>
        </div>
        <div class="swiper-slide">
          <div class="swp2"></div>
        </div>
        <div class="swiper-slide">
          <div class="swp3"></div>
        </div>
      </div>
      <!-- 如果需要分页器 -->
      <!-- <div class="swiper-pagination"></div> -->
      <!-- 如果需要导航按钮 -->
      <!-- <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div> -->
      <!-- 如果需要滚动条 -->
      <!-- <div class="swiper-scrollbar"></div> -->
    </div>
  </div>
  <!-- 内容块 -->
  <div class="content">
    <!-- 电视剧 -->
    <div class="TV_series">
      <!-- 模块标题 -->
      <div class="max_title">
        <a href="#">
          电视剧
        </a>
      </div>
      <!-- 模块内容 -->
      <div class="TV_cont">
        <!-- 内容盒子 -->
        <div class="TV_box">
          <!-- 本体 -->
          <div class="TV_main">

          </div>
          <!-- 过渡 -->
          <div class="TV_hover">

          </div>
          <!-- 介绍 -->
          <div class="introduce"></div>
        </div>
      </div>
    </div>
    <!-- 电影 -->
    <div class="Movie">

    </div>
    <!-- 综艺 -->
    <div class="variety_show"></div>
    <!-- 纪录片 -->
    <div class="Documentary"></div>
  </div>
  <!-- 页脚 -->
  <footer></footer>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
