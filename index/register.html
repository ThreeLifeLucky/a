<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>工行注册页面</title>
		<link rel="stylesheet" type="text/css" href="css/register.css">
		<script type="text/javascript">
			//全局变量
			var flag_pwd = false;
			var flag_card = false;
			function check(a) {
				//局部变量
				// var flag_pwd = false;
				// var flag_card = false;
				if (a == 3) {
					var reg_fpwd = /^[A-Za-z]{1,}[0-9]{1,}[A-Za-z0-9]{0,}$/;
					var fpwd = document.getElementById("fpwd").value;
					var span_pwd = document.getElementById("span_pwd");
					if (fpwd.length < 8) {
						span_pwd.style.display = "initial";
						flag_pwd = false;
					} else {
						if (!reg_fpwd.test(fpwd)) {
							span_pwd.style.display = "initial";
							flag_pwd = false;
						} else {
							span_pwd.style.display = "none";
							flag_pwd = true;
						}
					}
				}
				if (a == 4) {
					var reg_card1 = /^[0-9]{14}[0-9Xx]$/;
					var reg_card2 = /^[0-9]{17}[0-9Xx]$/;
					var card = document.getElementById("card").value;
					var span_card = document.getElementById("span_card");
					//!(reg_card1.test(card) || reg_card2.test(card))
					if (!reg_card1.test(card) && !reg_card2.test(card)) {
						span_card.style.display = "initial";
						flag_card = false;
					} else {
						span_card.style.display = "none";
						flag_card = true;
					}
				}
				
				if(flag_pwd && flag_card)
				{
					var btn = document.getElementById("btn");
					//removeAttribute("属性名")  移除属性
					btn.removeAttribute("disabled");
				}
			}
			
			function goto(){
				alert("跳转到首页");
			}
		</script>
	</head>
	<body>
		<form>
			<table class="table_1">
				<tr>
					<td></td>
					<td id="return">
						<a href="#">返回首页</a>
					</td>
				</tr>
				<tr>
					<td id="td_img">
						<img src="images/icbc.png" />
					</td>
					<td id="zc">
						|注册
					</td>
				</tr>
			</table>
			<hr />
			<table class="table_2">
				<tr>
					<td class="td_1">昵称：</td>
					<td>
						<input type="text" id="name" placeholder="请输入昵称" onblur="check(1)" class="txt">
						<span style="color: red;font-size: 13px;display: none;" id="span_name">*请输入合法昵称</span>
					</td>
				</tr>
				<tr>
					<td class="td_1">密码：</td>
					<td>
						<input type="text" onblur="check(3)" id="fpwd" placeholder="密码只能是6位有效数字" class="txt">
						<span style="color: red;font-size: 13px;display: none;" id="span_pwd">*请输入合法密码</span>
					</td>
				</tr>
				<tr>
					<td class="td_1">确认密码：</td>
					<td>
						<input type="password" id="spwd" class="txt">
					</td>
				</tr>
				<tr>
					<td class="td_1">性别：</td>
					<td>
						<input type="radio" name="sex" checked="checked">男
						<input type="radio" name="sex">女
						<input type="radio" name="sex">不详
					</td>
				</tr>
				<tr>
					<td class="td_1">证件类型：</td>
					<td>
						<select id="sel_1" onchange="btncheck()">
							<option id="op_1">请选择</option>
							<option>身份证</option>
							<option>学生证</option>
							<option>结婚证</option>
							<option>离婚证</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="td_1">证件号码：</td>
					<td>
						<input type="text" name="" id="card" onblur="check(4)" class="txt">
						<span style="color: red;font-size: 13px;display: none;" id="span_card">*请输入合法身份证号</span>
					</td>
				</tr>
				<tr>
					<td class="td_1">邮箱：</td>
					<td>
						<input type="email" id="email" name="" class="txt" required="">
					</td>
				</tr>
				<tr>
					<td class="td_1">所在地：</td>
					<td>
						<select class="sel">
							<option>请选择</option>
							<option>中国</option>
							<option>外国</option>
						</select>
						<select class="sel">
							<option>请选择</option>
							<option>广西</option>
							<option>广东</option>
							<option>安徽</option>
						</select>
						<select class="sel">
							<option>请选择</option>
							<option>南宁</option>
							<option>桂林</option>
							<option>柳州</option>
							<!-- selected="selected" 设置下拉框的默认选项 -->
							<option selected="selected">容县</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="td_1">手机号码：</td>
					<td>
						<input type="text" id="phone" name="" onblur="check(2)" class="txt">
						<span style="color: red;font-size: 13px;display: none;" id="span_phone">*请输入合法手机号</span>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<font id="findPwd">
							可通过该手机号快速找回密码<br />
							中国大陆以外地区手机号码<a href="#">点击这里</a>
						</font>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="button" name="" onclick="goto()" value="立即注册" id="btn" disabled="disabled">
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="checkbox" id="frame_2" name="" value="">我已阅读并同意相关服务条款和隐私政策
					</td>
				</tr>
			</table>
			<hr />
		</form>
	</body>
</html>
